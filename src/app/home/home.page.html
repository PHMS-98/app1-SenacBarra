<ion-content>

  <ion-card *ngIf="!logado">

    <ion-card-header>
    
      <ion-card-title> Login </ion-card-title>
      <ion-card-subtitle> Entre com seu nome de usu√°rio </ion-card-subtitle>
    
    </ion-card-header>
    
    <ion-card-content>
    
      <ion-list>
    
        <ion-item>
    
          <ion-input label="UserName" #user></ion-input>
    
        </ion-item>

        <ion-item>
    
          <ion-input label="Password" #pass></ion-input>
    
        </ion-item>
        
        <ion-item>
    
          <ion-button expand="block" (click)="fazerLogin(user.value,pass.value)"> ENTRAR </ion-button>
    
        </ion-item>
       
      </ion-list>

    </ion-card-content>

  </ion-card>

  <div *ngIf="logado">

    <app-card *ngFor="let produto of produtos" imagem={{produto.imagem}} subTitulo={{produto.produto}} titulo={{produto.preco}} conteudo={{produto.miniDescricao}} botao="COMPRAR" ></app-card>

  </div>

</ion-content>
